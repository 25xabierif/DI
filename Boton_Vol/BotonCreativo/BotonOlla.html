<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botón de descarga</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .boton-descarga {
      position: relative;
      background: none;
      border: 2px solid #000;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .boton-descarga:hover {
      background: #000;
      color: #fff;
    }

    /* OLLA ICONO */
    .olla-icono {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 12px;
      border: 2px solid currentColor;
      border-radius: 0 0 4px 4px;
    }

    .olla-icono::before {
      content: "";
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 4px;
      border: 2px solid currentColor;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
    }

    /* CÍRCULO DE CARGA */
    .progreso {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.05);
      width: 0%;
      transition: width 0.1s linear;
      z-index: -1;
    }

    /* HUMO */
    .humo {
      position: absolute;
      top: -15px;
      left: 22px;
      display: none;
    }

    .burbuja {
      position: absolute;
      bottom: 0;
      width: 4px;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      animation: flotar 2s infinite ease-in-out;
    }

    .burbuja:nth-child(1) {
      left: -6px;
      animation-delay: 0s;
    }
    .burbuja:nth-child(2) {
      left: 0px;
      animation-delay: 0.7s;
    }
    .burbuja:nth-child(3) {
      left: 6px;
      animation-delay: 1.3s;
    }

    @keyframes flotar {
      0% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-8px); opacity: 0.8; }
      100% { transform: translateY(-16px); opacity: 0; }
    }

    /* TEXTO */
    .texto {
      margin-left: 25px;
    }

    /* ESTADOS */
    .boton-descarga.cargando {
      pointer-events: none;
      animation: vibrar 0.2s infinite;
    }

    @keyframes vibrar {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-1px); }
      75% { transform: translateX(1px); }
    }

    .boton-descarga.finalizado {
      background: #000;
      color: #fff;
    }

    .check {
      display: none;
      margin-left: 10px;
    }

    .boton-descarga.finalizado .check {
      display: inline;
    }
  </style>
</head>
<body>
  <button class="boton-descarga" id="btnDescarga">
    <div class="olla-icono"></div>
    <div class="humo" id="humo">
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
    </div>
    <span class="texto" id="texto">Descargar</span>
    <span class="check">✔️</span>
    <div class="progreso" id="progreso"></div>
  </button>

  <script>
    const btn = document.getElementById("btnDescarga");
    const progreso = document.getElementById("progreso");
    const texto = document.getElementById("texto");
    const humo = document.getElementById("humo");

    btn.addEventListener("click", () => {
      btn.classList.add("cargando");
      humo.style.display = "block";
      texto.textContent = "Descargando...";

      let progresoActual = 0;
      const intervalo = setInterval(() => {
        progresoActual += 2;
        progreso.style.width = `${progresoActual}%`;

        if (progresoActual >= 100) {
          clearInterval(intervalo);
          humo.style.display = "none";
          progreso.style.width = "100%";
          btn.classList.remove("cargando");
          btn.classList.add("finalizado");
          texto.textContent = "Completado";
        }
      }, 100);
    });
  </script>
</body>
</html>
