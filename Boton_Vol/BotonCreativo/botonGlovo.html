<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Simplificada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        .delivery-track {
            position: relative;
            margin: 30px auto;
            height: 150px;
            width: 100%;
            overflow: hidden;
            border-bottom: 2px dashed #ccc;
        }

        .delivery-man {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 80px;
            height: 60px;
            transition: left 3s linear;
        }

        .delivery-man img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .finish-line {
            position: absolute;
            bottom: 0;
            right: 50px;
            width: 3px;
            height: 100px;
            background: #00a082;
        }

        .finish-flag {
            position: absolute;
            bottom: 80px;
            right: 53px;
            width: 30px;
            height: 20px;
            background: #ff4444;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00a082;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .download-btn {
            margin: 20px 0;
            padding: 12px 30px;
            font-size: 1rem;
            background: #00a082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #008c6d;
        }

        .download-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .status {
            margin: 10px 0;
            font-size: 1rem;
            height: 20px;
        }

        .delivery-message {
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descarga en Progreso</h1>
        
        <div class="delivery-track">
            <div class="delivery-man" id="deliveryMan">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <defs>
                        <style>
                            .yellow { fill: #FFC244; }
                            .dark { fill: #333333; }
                            .bike { fill: #e5e7eb; } /* Tailwind gray-200 */
                            .stroke { stroke: #333333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
                        </style>
                    </defs>

                    <!-- Ruedas de la bicicleta --><circle class="dark" cx="30" cy="75" r="7" />
                    <circle class="dark" cx="70" cy="75" r="7" />
                    
                    <!-- Cuadro de la bicicleta --><line class="dark stroke" x1="30" y1="75" x2="50" y2="60" />
                    <line class="dark stroke" x1="50" y1="60" x2="70" y2="75" />
                    <line class="dark stroke" x1="50" y1="60" x2="50" y2="45" />
                    <line class="dark stroke" x1="70" y1="75" x2="60" y2="65" />
                    
                    <!-- Manillar y sillín --><line class="dark stroke" x1="50" y1="45" x2="55" y2="40" />
                    <line class="dark stroke" x1="60" y1="65" x2="65" y2="60" />

                    <!-- Mochila (Dibujada primero para que quede detrás del ciclista) --><rect class="yellow stroke" x="43" y="38" width="18" height="18" rx="2" />
                    
                    <!-- Cuerpo del repartidor --><rect class="dark" x="50" y="40" width="10" height="20" rx="2" />
                    
                    <!-- Cabeza/Casco --><circle class="yellow stroke" cx="55" cy="35" r="5" />

                </svg>
            </div>
            <div class="finish-line">
                <div class="finish-flag"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Preparando entrega...</div>
        
        <button class="download-btn" id="downloadBtn">
            Iniciar Descarga
        </button>
        
        <div class="delivery-message" id="deliveryMessage">
            ¡Su pedido ha sido entregado!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            const deliveryMan = document.getElementById('deliveryMan');
            const deliveryMessage = document.getElementById('deliveryMessage');
            
            downloadBtn.addEventListener('click', startDelivery);
            
            function startDelivery() {
                // Deshabilitar el botón durante la descarga
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Entregando...';
                status.textContent = 'En camino... 0%';
                deliveryMessage.style.display = 'none';
                
                // Calcular la distancia a recorrer
                const trackWidth = document.querySelector('.delivery-track').offsetWidth;
                const finalPosition = trackWidth - 100; // Dejar espacio para el repartidor
                
                // Simular progreso de entrega
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 1;
                    progressBar.style.width = `${progressValue}%`;
                    status.textContent = `En camino... ${progressValue}%`;
                    
                    // Mover al repartidor
                    const currentPosition = (progressValue / 100) * finalPosition;
                    deliveryMan.style.left = `${currentPosition}px`;
                    
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        completeDelivery();
                    }
                }, 30); // 3 segundos para completar (100 * 30ms)
            }
            
            function completeDelivery() {
                status.textContent = '¡Entrega completada!';
                downloadBtn.textContent = '¡Entregado!';
                deliveryMessage.style.display = 'block';
                
                // Restablecer después de un momento
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Descargar de nuevo';
                    status.textContent = 'Listo para nueva entrega';
                    deliveryMan.style.left = '0';
                    progressBar.style.width = '0%';
                    
                    // Ocultar mensaje después de un tiempo
                    setTimeout(() => {
                        deliveryMessage.style.display = 'none';
                    }, 2000);
                }, 3000);
            }
        });
    </script>
</body>
</html>
